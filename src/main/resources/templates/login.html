<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="home :: header"></div>
<div class="login" id="log-in">
    <div class="login-err" th:if="${error}">
        <p>An error occurred during sign in. Please try again later.</p>
    </div>
    <div class="login-err" th:if="${userLocked}">
        <p>Account disabled. Reason: <span th:text="${reason}"></span></p>
        <p>For mor information please contact platform administrator on admin@trivia.ro</p>
    </div>
    <div class="login-err" th:if="${badCredentials}">
        <p> Invalid username and password.</p>
    </div>
    <div class="login-ok" th:if="${changed}">
        Password updated successfully.
    </div>
    <div class="login-ok" th:if="${activated}">
        Account activate successfully.
    </div>
    <form method="post" th:action="@{/login}">
        <div class="login-form">
            <input name="username" type="text" placeholder="Username"/>
            <input name="password" type="password" placeholder="Password"/>
            <div class="login-buttons">
                <input type="submit" value="Sign In"/>
                <a th:href="@{/register}">Register</a>
            </div>
        </div>
    </form>
</div>
<div th:replace="home::jokeModal"></div>
<script th:src="@{/js/script.js}" type="text/javascript"></script>
</body>
</html>
