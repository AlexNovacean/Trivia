<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<h1>Welcome!</h1>

<p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>

<a sec:authorize="!isAuthenticated()" th:href="@{/login}"><button>Log In</button></a>
<a sec:authorize="!isAuthenticated()" th:href="@{/register}"><button>Register</button></a>
<a sec:authorize="hasRole('ADMIN')" th:href="@{/trivia}"><button>Trivia</button></a>
</body>
</html>
